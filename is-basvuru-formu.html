<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Basvuru Formu</title>
</head>
<body>
    <table border="1">
   <tr>
    <td><h1>Is Basvuru Formu</h1></td>
      </tr> 

    <tr><td><label>Adi</label></td>
        <td><input type="text"></td>
    </tr>

    <tr><td><label>Soyadi</label></td>
        <td><input type="text"></td>
    </tr>

<tr>
    <td><label >Dogum Tarihi</label><td><input type="date" name="dogumtarihi" id=""></td></td>
</tr>

<tr>
    <td><label >Dogum Yeri</label></td>
    <td>
        <select>
    
            <option value="Ankara">Ankara</option>
            <option value="Izmir">Izmir</option>
            <option value="Konya">Konya</option>
            <option value="Karaman">Karaman</option>
        </select>
    </td>
</tr>

<tr>
    <td> <label >Cinsiyet</label></td>
    <td>
        <input type="radio" name="Cinsiyet" id="E">
        <label for="E">Bay</label>

        <input type="radio" name="Cinsiyet" id="K">
        <label for="K">Bayan</label>
    </td>          
  </tr>

  <tr>
  <td><label >Referanslar</label><td><textarea name="comment" id="com" cols="32" rows="3" maxlength="20">
     </textarea></td></td>
</tr>

<tr>
    <td> <label >Aliskanliklar</label></td>
    <td>
        <input type="radio" name="Aliskanliklar" id="iciyor">
        <label for="iciyor">Sigara iciyorum</label>

        <input type="radio" name="Aliskanliklar" id="sosyal icici">
        <label for="sosyal icici">Sosyal iciciyim</label>

        <input type="radio" name="Aliskanliklar" id="icmiyor">
        <label for="icmiyor">Icmiyorum</label>
    </td>          
  </tr>

  <tr>
    <td><label>Yabanci Dil</label>
        <td>
          <input type="checkbox" name="y-dil" id="y-dil">
          <label for="y-dil">Ingilizce</label><br>

        <input type="checkbox" name="y-dil" id="y-dil">
        <label for="y-dil">Almanca</label><br>

        <input type="checkbox" name="y-dil" id="y-dil">
        <label for="y-dil">Fransizca</label> <br>    
        
        <input type="checkbox" name="y-dil" id="y-dil">
          <label for="y-dil">Ispanyolca</label><br>

        <input type="checkbox" name="y-dil" id="y-dil">
        <label for="y-dil">Cince</label><br>

        <input type="checkbox" name="y-dil" id="y-dil">
        <label for="y-dil">Rusca</label> 
  
   </td>
  </td>
  </tr>

  <tr>
    <td><label >Askerlik</label></td>
    <td>
        <select>
    
            <option value="Tecilli">Tecilli</option>
            <option value="Muaf">Muaf</option>
            <option value="Yapti">Yapti</option>
        
        </select>
    </td>
</tr>

tr>
    <td><label >Egitim</label></td>
    <td>
        <select>
    
            <option value="Ilkokul">Ilkokul</option>
            <option value="Lise">Lise</option>
            <option value="Universite">Universite</option>
            <option value="Yuksek Lisans">Yuksek Lisans/option>
                        
        </select>
    </td>
</tr>

<tr>
    <td><label >Gecmis Isler</label><td><textarea name="comment" id="com" cols="32" rows="4" maxlength="20">
       </textarea></td></td>
  </tr>
          
<tr>
    <td></td>
    <td><input type="button" value="Kaydet"></td>
</tr>

</table>
</body>
</html>
